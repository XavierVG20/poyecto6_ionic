<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Ejercicio 6
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-card  *ngFor="let data of datas">
      <img alt="Silhouette of mountains" src="{{data.logo}}" />
      <ion-card-header>
        <ion-card-title>{{data.type}}</ion-card-title>
        <ion-card-subtitle>{{data.name}}</ion-card-subtitle>
      </ion-card-header>
    
    </ion-card>
  </div>
</ion-content>
